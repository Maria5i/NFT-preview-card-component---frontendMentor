<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/flex.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
 
  
    <section class="card flex">
    
      <!-- NFT img -->
      <img  class="card__img" src="./images/image-equilibrium.jpg" alt="">

      <!-- Card Title -->
      <h2 class="card__title">Equilibrium #3429 </h2>

      <!-- Card text -->
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="extra__info flex ">
        <span class="img__beside">
          <img class="flex" src="./images/icon-ethereum.svg" alt="eth icon" >
          0.041 ETH
        </span>
        <span class="days img__beside">
          <img src="./images/icon-clock.svg" alt="clock icon">
          3 days left
        <span>
      </div>   

      <div class="creator">
        <img class="creator__img" src="./images/image-avatar.png"  alt="pic of creator">
        <p>
          Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </section>

  </main>

</body>
</html>
